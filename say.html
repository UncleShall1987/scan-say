<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scan &amp; Speak QR (Front/Rear + â€œScan Anotherâ€)</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 1.5rem;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
    }
    #topButtons button {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      margin: 0 0.5rem 1rem 0.5rem;
      cursor: pointer;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      border: 2px solid #666;
      border-radius: 8px;
      overflow: hidden;
    }
    #status {
      margin-top: 1rem;
      font-size: 1.25rem;
    }
    #postUI {
      margin-top: 2rem;
      display: none; /* hidden until QR is decoded */
    }
    #postUI button {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      cursor: pointer;
    }
    #detectedName {
      font-weight: bold;
      font-size: 1.5rem;
      margin: 0.5rem 0;
    }
  </style>

  <!-- Load html5-qrcode from CDN -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <h1>ğŸ” Scan &amp; Speak QR ğŸ”ˆ</h1>

  <!-- 1) Buttons to choose front or rear camera -->
  <div id="topButtons">
    <button id="btnRear">ğŸ“· Rear Camera</button>
    <button id="btnFront">ğŸ¤³ Front Camera</button>
  </div>

  <!-- 2) QR reader container -->
  <div id="reader"></div>

  <!-- 3) Status / instructions -->
  <div id="status">Point your camera at a QR codeâ€¦</div>

  <!-- 4) Postâ€scan UI (hidden until a QR is decoded) -->
  <div id="postUI">
    <div>Detected name:</div>
    <div id="detectedName">â€”</div>
    <button id="btnSpeak">â–¶ï¸ Speak Name</button>
    <button id="btnScanAnother">ğŸ”„ Scan Another</button>
  </div>

  <script>
    let qrScanner = null;
    let currentFacingMode = "environment"; // default: rear camera
    let lastDecodedName = "";

    const statusEl = document.getElementById("status");
    const readerEl = document.getElementById("reader");
    const postUI = document.getElementById("postUI");
    const detectedNameEl = document.getElementById("detectedName");
    const btnSpeak = document.getElementById("btnSpeak");
    const btnScanAnother = document.getElementById("btnScanAnother");
    const btnRear = document.getElementById("btnRear");
    const btnFront = document.getElementById("btnFront");

    function setStatus(msg) {
      statusEl.textContent = msg;
    }

    // Called when a QR is successfully decoded
    function onScanSuccess(decodedText, decodedResult) {
      // 1) Stop scanning immediately
      qrScanner
        .stop()
        .then(() => {
          // scanner stopped
        })
        .catch(err => {
          console.warn("Could not stop scanner:", err);
        });

      // 2) Figure out the name to speak
      let nameToSpeak = decodedText;
      try {
        // If decodedText is a URL with ?name=XYZ, extract that
        const url = new URL(decodedText);
        const candidate = url.searchParams.get("name");
        if (candidate) {
          nameToSpeak = candidate;
        }
      } catch (e) {
        // Not a URLâ€”use decodedText directly
      }

      lastDecodedName = nameToSpeak;
      detectedNameEl.textContent = nameToSpeak;

      // 3) Hide the scanner preview, show postUI
      readerEl.style.display = "none";
      postUI.style.display = "block";
      setStatus("âœ… QR detected. You can now speak the name or scan another.");
    }

    // Called continuously when no QR is found in a frame (ignored)
    function onScanFailure(errorMessage) {
      // no-op
    }

    // Create & start a new Html5Qrcode() scanner for a given facingMode
    function startScanner(facingMode) {
      // If a scanner already exists, stop & clear it first
      if (qrScanner) {
        qrScanner
          .stop()
          .catch(() => {
            /* ignore stop errors */
          })
          .finally(() => {
            qrScanner.clear().catch(() => {});
            createAndStartScanner(facingMode);
          });
      } else {
        createAndStartScanner(facingMode);
      }
    }

    // Instantiate html5-qrcode and start scanning
    function createAndStartScanner(facingMode) {
      currentFacingMode = facingMode;
      // Show the preview container, hide postUI
      readerEl.style.display = "block";
      postUI.style.display = "none";
      setStatus("âŒ› Loading cameraâ€¦");

      qrScanner = new Html5Qrcode("reader");
      const config = {
        fps: 10,
        qrbox: 250,
        experimentalFeatures: {
          useBarCodeDetectorIfSupported: true
        }
      };

      qrScanner
        .start(
          { facingMode: facingMode },
          config,
          onScanSuccess,
          onScanFailure
        )
        .then(() => {
          setStatus("ğŸ“· Scanning with â€œ" +
                    (facingMode === "user" ? "Front" : "Rear") +
                    "â€ cameraâ€¦");
        })
        .catch(err => {
          setStatus("âŒ Error starting camera: " + err);
        });
    }

    // 5) When "Speak Name" is clicked, actually invoke TTS
    btnSpeak.addEventListener("click", () => {
      if (!lastDecodedName) return;
      setStatus("ğŸ”ˆ Speaking: " + lastDecodedName);
      const utter = new SpeechSynthesisUtterance(lastDecodedName);
      speechSynthesis.speak(utter);
      utter.onend = () => {
        setStatus("âœ… Done speaking. Click â€œScan Anotherâ€ to decode a new QR.");
      };
    });

    // 6) When "Scan Another" is clicked, restart scanning
    btnScanAnother.addEventListener("click", () => {
      setStatus("ğŸ”„ Scanningâ€¦");
      startScanner(currentFacingMode);
    });

    // 7) Wire up the cameraâ€switch buttons
    btnRear.addEventListener("click", () => {
      setStatus("ğŸ”„ Switching to Rear Cameraâ€¦");
      startScanner("environment");
    });
    btnFront.addEventListener("click", () => {
      setStatus("ğŸ”„ Switching to Front Cameraâ€¦");
      startScanner("user");
    });

    // 8) On page load, default to rear camera
    window.addEventListener("DOMContentLoaded", () => {
      startScanner("environment");
    });
  </script>
</body>
</html>
