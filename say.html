<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QR ‚Üí Arabic Name Scanner with TTS</title>

  <!-- Html5QrcodeScanner library (from CDN) -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

  <style>
    /* Basic reset & centering */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
    #scanner-container,
    #result-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    /* The QR ‚Äúframe‚Äù */
    #reader {
      width: 300px;
      max-width: 90%;
    }
    /* Displayed Arabic name */
    #name-display {
      font-size: 1.5em;
      margin: 20px 0;
      direction: rtl; /* right-to-left text for Arabic */
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Scanner view (shown on page load and when ‚ÄúScan Another‚Äù is clicked) -->
  <div id="scanner-container">
    <!-- Html5QrcodeScanner will inject its UI into this DIV -->
    <div id="reader"></div>
  </div>

  <!-- Post-scan view (hidden until a QR is decoded) -->
  <div id="result-container" style="display: none;">
    <p id="name-display"></p>
    <button id="speak-btn">‚ñ∂Ô∏è Speak Name</button>
    <button id="scan-btn">üîÑ Scan Another</button>
  </div>

  <script>
    // Your VoiceRSS API key
    const VOICERSS_KEY = '1994072a28604a5d9a23bdc4c3a91ea8';

    let currentName = '';
    let currentAudio = null;
    let scanner = null;

    /**
     * Initializes (or re-initializes) the Html5QrcodeScanner on #reader,
     * automatically opening the rear camera.
     */
    function initScanner() {
      // Hide the ‚Äúpost-scan‚Äù UI, show the scanner UI
      document.getElementById('result-container').style.display = 'none';
      document.getElementById('scanner-container').style.display = 'flex';

      // Clear out the #reader DIV (in case we‚Äôre re-instantiating)
      const scannerContainer = document.getElementById('scanner-container');
      scannerContainer.innerHTML = '<div id="reader"></div>';

      // Configuration: 10 FPS, 250√ó250 box, auto-select rear camera (‚Äúenvironment‚Äù)
      const config = {
        fps: 10,
        qrbox: 250,
        videoConstraints: { facingMode: { exact: "environment" } }
      };

      // Create a new Html5QrcodeScanner instance
      scanner = new Html5QrcodeScanner(
        "reader",
        config,
        /* verbose= */ false
      );

      // Start scanning. onScanSuccess will be called as soon as a QR is detected.
      scanner.render(onScanSuccess);
    }

    /**
     * Called by Html5QrcodeScanner when a QR code is successfully decoded.
     * @param {string} decodedText  ‚Äì the raw text from the QR
     * @param {*} decodedResult
     */
    function onScanSuccess(decodedText, decodedResult) {
      // Stop & clear the scanner so the camera turns off
      scanner.clear().then(() => {
        // 1. Extract an Arabic name:
        //    ‚Ä¢ If decodedText is a URL containing ‚Äú?name=‚Ä¶‚Äù, grab that parameter.
        //    ‚Ä¢ Otherwise, assume decodedText is the plain Arabic string.
        let name = '';
        try {
          const url = new URL(decodedText);
          const param = url.searchParams.get('name');
          if (param) {
            // URL-decode ‚Äúname‚Äù and use it
            name = decodeURIComponent(param);
          } else {
            // It was a URL but no ‚Äúname=‚Äù present ‚Üí use the full text
            name = decodedText;
          }
        } catch (e) {
          // Not a valid URL ‚Üí assume plain Arabic text
          name = decodedText;
        }

        currentName = name;
        // Display the Arabic name on screen
        document.getElementById('name-display').innerText = name;

        // 2. Build the VoiceRSS TTS URL
        const ttsUrl =
          'https://api.voicerss.org/' +
          '?key=' + VOICERSS_KEY +
          '&hl=ar-sa' +
          '&c=MP3' +
          '&src=' + encodeURIComponent(name) +
          '&f=48khz_16bit_stereo';

        // 3. Create an Audio object, auto-play it
        currentAudio = new Audio(ttsUrl);
        currentAudio.play().catch(err => {
          // In some browsers, autoplay may be blocked unless there was a user gesture.
          console.warn('Autoplay was blocked:', err);
        });

        // 4. Show the ‚Äúpost-scan‚Äù UI
        document.getElementById('scanner-container').style.display = 'none';
        document.getElementById('result-container').style.display = 'flex';
      }).catch(err => {
        console.error('Failed to clear Html5QrcodeScanner:', err);
      });
    }

    // Once the DOM is ready, set up event listeners and start the scanner
    document.addEventListener('DOMContentLoaded', () => {
      // 1. Initialize scanner on load
      initScanner();

      // 2. ‚ÄúSpeak Name‚Äù button: replay the last TTS
      document.getElementById('speak-btn').addEventListener('click', () => {
        if (currentAudio) {
          currentAudio.currentTime = 0;
          currentAudio.play().catch(err => {
            console.warn('Play blocked:', err);
          });
        }
      });

      // 3. ‚ÄúScan Another‚Äù button: re-initialize the scanner (no page reload)
      document.getElementById('scan-btn').addEventListener('click', () => {
        // If a previous scanner is hanging around, clear it explicitly
        if (scanner) {
          scanner.clear().catch(() => {});
        }
        initScanner();
      });
    });
  </script>
</body>
</html>
