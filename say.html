<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🔍 Scan &amp; Speak QR 🔈</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 1.5rem;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 1.75rem;
    }
    #topButtons {
      margin-bottom: 1rem;
    }
    #topButtons button {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      cursor: pointer;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      border: 2px solid #666;
      border-radius: 8px;
      overflow: hidden;
    }
    #status {
      margin-top: 1rem;
      font-size: 1.25rem;
    }
    #postUI {
      margin-top: 2rem;
      display: none; /* hidden until a QR is detected */
    }
    #detectedName {
      font-weight: bold;
      font-size: 1.5rem;
      margin: 0.5rem 0;
      direction: rtl; /* ensure Arabic text is right-to-left */
    }
    #postUI button {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      cursor: pointer;
    }
  </style>

  <!-- Load html5-qrcode library from CDN -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <h1>🔍 Scan &amp; Speak QR 🔈</h1>

  <!-- Camera-switch buttons -->
  <div id="topButtons">
    <button id="btnRear">📷 Rear Camera</button>
    <button id="btnFront">🤳 Front Camera</button>
  </div>

  <!-- This is where the camera preview lives -->
  <div id="reader"></div>

  <!-- Status line -->
  <div id="status">Point your camera at a QR code…</div>

  <!-- After a QR is detected, we hide the reader and show this section -->
  <div id="postUI">
    <div>Detected name:</div>
    <div id="detectedName">—</div>
    <button id="btnSpeak">▶️ Speak Name</button>
    <button id="btnScanAnother">🔄 Scan Another</button>
  </div>

  <script>
    let qrScanner = null;
    let lastDecodedName = "";
    let currentFacingMode = "environment"; // default to rear camera

    // Called whenever a QR code is successfully decoded
    function onScanSuccess(decodedText, decodedResult) {
      // Immediately stop the scanner (hides camera preview)
      qrScanner
        .stop()
        .catch(err => {
          console.warn("Could not stop scanner:", err);
        })
        .finally(() => {
          qrScanner.clear().catch(() => {});
        });

      // If decodedText is a URL with ?name=Foo%20Bar, extract that
      let nameToSpeak = decodedText;
      try {
        const url = new URL(decodedText);
        const maybe = url.searchParams.get("name");
        if (maybe) {
          nameToSpeak = maybe;
        }
      } catch (e) {
        // Not a URL → use raw decodedText
      }

      lastDecodedName = nameToSpeak;
      document.getElementById("detectedName").textContent = nameToSpeak;

      // Hide camera, show post-scan UI
      document.getElementById("reader").style.display = "none";
      document.getElementById("postUI").style.display = "block";
      document.getElementById("status").textContent =
        "✅ QR detected. Click “Scan Another” to decode a new QR.";

      // Attempt to auto-speak in Arabic (if a voice is available)
      speakName();
    }

    // Called on scan failure (i.e. no QR in that frame) – we ignore it
    function onScanFailure(error) {
      // no-op
    }

    // Create and start the Html5Qrcode scanner on the given facingMode
    function startScanner(facingMode) {
      currentFacingMode = facingMode;

      // If we already have a scanner instance, stop & clear it first
      if (qrScanner) {
        qrScanner
          .stop()
          .catch(() => {})
          .finally(() => {
            qrScanner.clear().catch(() => {});
            createAndStartScanner(facingMode);
          });
      } else {
        createAndStartScanner(facingMode);
      }
    }

    // Instantiates Html5Qrcode and begins scanning
    function createAndStartScanner(facingMode) {
      // Reset UI
      document.getElementById("reader").style.display = "block";
      document.getElementById("postUI").style.display = "none";
      document.getElementById("status").textContent = "⌛ Loading camera…";

      qrScanner = new Html5Qrcode("reader");
      const config = {
        fps: 10, // scan 10 frames per second
        qrbox: 250, // 250×250px scanning box
        experimentalFeatures: {
          useBarCodeDetectorIfSupported: true
        }
      };

      qrScanner
        .start(
          { facingMode: facingMode },
          config,
          onScanSuccess,
          onScanFailure
        )
        .then(() => {
          document.getElementById("status").textContent =
            "📷 Scanning with “" +
            (facingMode === "user" ? "Front" : "Rear") +
            "” camera…";
        })
        .catch(err => {
          document.getElementById("status").textContent =
            "❌ Camera error: " + err;
        });
    }

    // Speaks lastDecodedName using an Arabic voice (if one is installed)
    function speakName() {
      if (!lastDecodedName) return;
      const utter = new SpeechSynthesisUtterance(lastDecodedName);

      // Attempt to select an Arabic voice first
      const voices = speechSynthesis.getVoices();
      const arVoice = voices.find(v => v.lang.toLowerCase().startsWith("ar"));
      if (arVoice) {
        utter.voice = arVoice;
      }

      speechSynthesis.speak(utter);
    }

    // “Speak Name” button
    document.getElementById("btnSpeak").addEventListener("click", () => {
      speakName();
    });

    // “Scan Another” button restarts the scanner on the same camera
    document.getElementById("btnScanAnother").addEventListener("click", () => {
      startScanner(currentFacingMode);
    });

    // Rear/Front camera buttons
    document.getElementById("btnRear").addEventListener("click", () => {
      startScanner("environment");
    });
    document.getElementById("btnFront").addEventListener("click", () => {
      startScanner("user");
    });

    // On page load, start with the rear camera
    window.addEventListener("DOMContentLoaded", () => {
      startScanner("environment");
    });
  </script>
</body>
</html>
