<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🔍 Scan &amp; Speak QR 🔈</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 1.5rem;
      text-align: center;
      background: #f5f5f5;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 1.75rem;
    }
    #topButtons {
      margin-bottom: 1rem;
    }
    #topButtons button {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      cursor: pointer;
      border: 1px solid #666;
      background: #fff;
      border-radius: 4px;
    }
    #topButtons button:hover {
      background: #eee;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      border: 2px solid #666;
      border-radius: 8px;
      overflow: hidden;
      background: #000;
    }
    #status {
      margin-top: 1rem;
      font-size: 1.25rem;
      min-height: 1.5em;
    }
    #postUI {
      margin-top: 2rem;
      display: none; /* hidden until a QR is detected */
    }
    #detectedName {
      font-weight: bold;
      font-size: 1.5rem;
      margin: 0.5rem 0;
      direction: rtl; /* Arabic text runs right-to-left */
    }
    #postUI button {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      cursor: pointer;
      border: 1px solid #666;
      background: #fff;
      border-radius: 4px;
    }
    #postUI button:hover {
      background: #eee;
    }
  </style>

  <!-- Include the minified Html5Qrcode library -->
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
  <h1>🔍 Scan &amp; Speak QR 🔈</h1>

  <!-- 1) Two buttons for Rear/Front camera -->
  <div id="topButtons">
    <button id="btnRear">📷 Rear Camera</button>
    <button id="btnFront">🤳 Front Camera</button>
  </div>

  <!-- 2) The camera preview / scanning area will be rendered here -->
  <div id="reader"></div>

  <!-- 3) Status line -->
  <div id="status">Point your camera at a QR code…</div>

  <!-- 4) After a QR is scanned, we hide the reader and show this section -->
  <div id="postUI">
    <div>Detected name:</div>
    <div id="detectedName">—</div>
    <button id="btnSpeak">▶️ Speak Name</button>
    <button id="btnScanAnother">🔄 Scan Another</button>
  </div>

  <script>
    // === Globals ===
    let html5QrcodeScanner = null;
    let lastDecodedName = "";
    let currentFacingMode = "environment"; // default to rear camera

    // Called when a QR code is successfully decoded
    function onScanSuccess(decodedText, decodedResult) {
      // 1) Stop and clear the scanner (hides camera preview):
      html5QrcodeScanner.clear().catch(err => {
        console.warn("Could not clear scanner:", err);
      });

      // 2) Parse out "?name=" if present, otherwise use raw text
      let nameToSpeak = decodedText;
      try {
        const parsedUrl = new URL(decodedText);
        const maybe = parsedUrl.searchParams.get("name");
        if (maybe) {
          nameToSpeak = maybe;
        }
      } catch (e) {
        // Not a URL → keep decodedText as-is
      }

      lastDecodedName = nameToSpeak;
      document.getElementById("detectedName").textContent = nameToSpeak;

      // 3) Hide the camera preview, show post-scan UI:
      document.getElementById("reader").style.display = "none";
      document.getElementById("postUI").style.display = "block";
      document.getElementById("status").textContent =
        "✅ Done speaking. Click “Scan Another” to decode a new QR.";

      // 4) Attempt to auto-speak in Arabic (if an Arabic voice exists)
      speakName();
    }

    // Called when scanning fails on a frame (ignored)
    function onScanFailure(error) {
      // no-op
    }

    // Creates and starts Html5QrcodeScanner with the given facingMode
    function startScanner(facingMode) {
      currentFacingMode = facingMode;

      // If a scanner already exists, clear it first
      if (html5QrcodeScanner) {
        html5QrcodeScanner
          .clear()
          .catch(() => {})
          .finally(() => {
            html5QrcodeScanner = null;
            createAndStartScanner(facingMode);
          });
      } else {
        createAndStartScanner(facingMode);
      }
    }

    // Instantiates Html5QrcodeScanner and begins scanning
    function createAndStartScanner(facingMode) {
      // Reset UI: show camera preview, hide post-scan
      document.getElementById("reader").style.display = "block";
      document.getElementById("postUI").style.display = "none";
      document.getElementById("status").textContent = "⌛ Loading camera…";

      // Create new scanner instance
      html5QrcodeScanner = new Html5Qrcode("reader");

      const config = {
        fps: 10,    // scan 10 frames per second
        qrbox: 250, // 250×250px scanning box
        experimentalFeatures: {
          useBarCodeDetectorIfSupported: true
        }
      };

      // Start scanning with the chosen camera (environment / user)
      html5QrcodeScanner
        .start(
          { facingMode: facingMode },
          config,
          onScanSuccess,
          onScanFailure
        )
        .then(() => {
          document.getElementById("status").textContent =
            "📷 Scanning with “" +
            (facingMode === "user" ? "Front" : "Rear") +
            "” camera…";
        })
        .catch(err => {
          document.getElementById("status").textContent =
            "❌ Camera error: " + err;
        });
    }

    // Speaks lastDecodedName using an Arabic voice (if available)
    function speakName() {
      if (!lastDecodedName) return;
      const utter = new SpeechSynthesisUtterance(lastDecodedName);

      // Find any Arabic voice (lang starts with "ar")
      const voices = speechSynthesis.getVoices();
      const arVoice = voices.find(v => v.lang.toLowerCase().startsWith("ar"));
      if (arVoice) {
        utter.voice = arVoice;
      }

      speechSynthesis.speak(utter);
    }

    // “Speak Name” button (replay TTS)
    document.getElementById("btnSpeak").addEventListener("click", () => {
      speakName();
    });

    // “Scan Another” button (restart same camera)
    document
      .getElementById("btnScanAnother")
      .addEventListener("click", () => {
        startScanner(currentFacingMode);
      });

    // Rear/Front camera buttons
    document.getElementById("btnRear").addEventListener("click", () => {
      startScanner("environment");
    });
    document.getElementById("btnFront").addEventListener("click", () => {
      startScanner("user");
    });

    // On page load, start scanning with rear camera by default
    window.addEventListener("DOMContentLoaded", () => {
      startScanner("environment");
    });
  </script>
</body>
</html>
