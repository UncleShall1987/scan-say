<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🔍 Scan &amp; Speak QR 🔈</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 1.5rem;
      text-align: center;
      background: #f5f5f5;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 1.75rem;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      border: 2px solid #666;
      border-radius: 8px;
      overflow: hidden;
      background: #000;
    }
    #status {
      margin-top: 1rem;
      font-size: 1.25rem;
      min-height: 1.5em;
    }
    #postUI {
      margin-top: 2rem;
      display: none; /* hidden until a QR is detected */
    }
    #detectedName {
      font-weight: bold;
      font-size: 1.5rem;
      margin: 0.5rem 0;
      direction: rtl; /* Arabic text runs right-to-left */
    }
    #postUI button {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      cursor: pointer;
      border: 1px solid #666;
      background: #fff;
      border-radius: 4px;
    }
    #postUI button:hover {
      background: #eee;
    }
  </style>

  <!-- Load Html5QrcodeScanner from CDN -->
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
  <h1>🔍 Scan &amp; Speak QR 🔈</h1>

  <!-- This div will host the Html5QrcodeScanner UI -->
  <div id="reader"></div>

  <!-- Status line -->
  <div id="status">Point your camera at a QR code…</div>

  <!-- After scanning, show detected Arabic text + buttons -->
  <div id="postUI">
    <div>Detected name:</div>
    <div id="detectedName">—</div>
    <button id="btnSpeak">▶️ Speak Name</button>
    <button id="btnScanAnother">🔄 Scan Another</button>
  </div>

  <script>
    // ===== CONFIGURATION =====
    const VOICERSS_API_KEY = "1994072a28604a5d9a23bdc4c3a91ea8";

    function makeTtsUrl(text) {
      const base = "https://api.voicerss.org/";
      const params = new URLSearchParams({
        key: VOICERSS_API_KEY,
        hl: "ar-sa",
        c: "MP3",
        src: text,
        f: "48khz_16bit_stereo"
      });
      return `${base}?${params.toString()}`;
    }

    // ===== STATE =====
    let html5QrcodeScanner = null;
    let lastDecodedName = "";

    // ===== 1) onScanSuccess =====
    function onScanSuccess(decodedText, decodedResult) {
      // Stop & clear the scanner (hides camera UI)
      html5QrcodeScanner.clear().catch(() => {});
      html5QrcodeScanner = null;

      // Parse "?name=" if present
      let nameToSpeak = decodedText;
      try {
        const url = new URL(decodedText);
        const maybe = url.searchParams.get("name");
        if (maybe) nameToSpeak = maybe;
      } catch (_) {
        // Not a URL → raw text
      }

      lastDecodedName = nameToSpeak;
      document.getElementById("detectedName").textContent = nameToSpeak;

      // Hide reader, show post-scan UI
      document.getElementById("reader").style.display = "none";
      document.getElementById("postUI").style.display = "block";
      document.getElementById("status").textContent =
        "✅ Done speaking. Click “Scan Another” to scan again.";

      // Auto-play TTS
      playTts(nameToSpeak);
    }

    // ===== 2) onScanFailure (no-op) =====
    function onScanFailure(error) {
      // ignore scanning failures per frame
    }

    // ===== 3) startScanner =====
    function startScanner() {
      // Reset UI
      document.getElementById("reader").style.display = "block";
      document.getElementById("postUI").style.display = "none";
      document.getElementById("status").textContent = "⌛ Loading camera…";

      // Instantiate Html5QrcodeScanner with built-in camera selector
      html5QrcodeScanner = new Html5QrcodeScanner(
        "reader",
        { fps: 10, qrbox: 250 },
        false
      );
      html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    }

    // ===== 4) playTts =====
    function playTts(text) {
      if (!VOICERSS_API_KEY) {
        console.warn("Missing VoiceRSS API key.");
        return;
      }
      const url = makeTtsUrl(text);
      let audio = document.getElementById("ttsAudio");
      if (!audio) {
        audio = document.createElement("audio");
        audio.id = "ttsAudio";
        document.body.appendChild(audio);
      }
      audio.src = url;
      audio.play().catch(err => {
        console.warn("TTS playback failed:", err);
      });
    }

    // ===== 5) btnSpeak handler =====
    document.getElementById("btnSpeak").addEventListener("click", () => {
      if (lastDecodedName) playTts(lastDecodedName);
    });

    // ===== 6) btnScanAnother handler =====
    document.getElementById("btnScanAnother").addEventListener("click", () => {
      document.getElementById("status").textContent = "Point your camera at a QR code…";
      startScanner();
    });

    // ===== 7) On page load, start scanning =====
    window.addEventListener("DOMContentLoaded", () => {
      startScanner();
    });
  </script>
</body>
</html>
