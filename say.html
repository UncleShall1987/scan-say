<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🔍 Scan &amp; Speak QR 🔈</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 1.5rem;
      text-align: center;
      background: #f5f5f5;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 1.75rem;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      border: 2px solid #666;
      border-radius: 8px;
      overflow: hidden;
      background: #000;
    }
    #status {
      margin-top: 1rem;
      font-size: 1.25rem;
      min-height: 1.5em;
    }
    #postUI {
      margin-top: 2rem;
      display: none; /* hidden until a QR is detected */
    }
    #detectedName {
      font-weight: bold;
      font-size: 1.5rem;
      margin: 0.5rem 0;
      direction: rtl; /* Arabic text runs right-to-left */
    }
    #postUI button {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      cursor: pointer;
      border: 1px solid #666;
      background: #fff;
      border-radius: 4px;
    }
    #postUI button:hover {
      background: #eee;
    }
  </style>

  <!-- Include Html5QrcodeScanner from CDN -->
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
  <h1>🔍 Scan &amp; Speak QR 🔈</h1>

  <!-- 1) This div will host the Html5QrcodeScanner UI -->
  <div id="reader"></div>

  <!-- 2) Status line -->
  <div id="status">Point your camera at a QR code…</div>

  <!-- 3) After scanning, show detected Arabic text + buttons -->
  <div id="postUI">
    <div>Detected name:</div>
    <div id="detectedName">—</div>
    <button id="btnSpeak">▶️ Speak Name</button>
    <button id="btnScanAnother">🔄 Scan Another</button>
  </div>

  <script>
    // ===== CONFIGURATION =====
    // Your VoiceRSS TTS API key (free tier) for Arabic:
    const VOICERSS_API_KEY = "1994072a28604a5d9a23bdc4c3a91ea8";

    // Build a VoiceRSS URL given some Arabic text
    function makeTtsUrl(text) {
      const base = "https://api.voicerss.org/";
      const params = new URLSearchParams({
        key: VOICERSS_API_KEY,
        hl: "ar-sa",            // Arabic (Saudi Arabia)
        c: "MP3",               // MP3 output
        src: text,              // the Arabic string
        f: "48khz_16bit_stereo" // high-quality stereo
      });
      return `${base}?${params.toString()}`;
    }

    // ===== STATE =====
    let html5QrcodeScanner = null;
    let lastDecodedName = "";

    // ===== onScanSuccess =====
    function onScanSuccess(decodedText, decodedResult) {
      // 1) Stop & clear the scanner (hides the camera preview)
      html5QrcodeScanner.clear().catch(() => {});
      html5QrcodeScanner = null;

      // 2) Extract Arabic name: if decodedText is a URL with ?name=…, grab that, else raw
      let nameToSpeak = decodedText;
      try {
        const parsedUrl = new URL(decodedText);
        const maybe = parsedUrl.searchParams.get("name");
        if (maybe) {
          nameToSpeak = maybe;
        }
      } catch (_) {
        // not a URL → use raw decodedText
      }

      lastDecodedName = nameToSpeak;
      document.getElementById("detectedName").textContent = nameToSpeak;

      // 3) Hide the camera view, show post-scan UI
      document.getElementById("reader").style.display = "none";
      document.getElementById("postUI").style.display = "block";
      document.getElementById("status").textContent =
        "✅ Done speaking. Click “Scan Another” to scan again.";

      // 4) Auto-play TTS via VoiceRSS
      playTts(nameToSpeak);
    }

    // ===== onScanFailure (ignored) =====
    function onScanFailure(error) {
      // no-op: scanning continues
    }

    // ===== startScanner =====
    function startScanner() {
      // Reset UI
      document.getElementById("reader").style.display = "block";
      document.getElementById("postUI").style.display = "none";
      document.getElementById("status").textContent = "⌛ Loading camera…";

      // Instantiate a new Html5QrcodeScanner, which handles camera permission and selector
      html5QrcodeScanner = new Html5QrcodeScanner(
        "reader",
        { fps: 10, qrbox: 250 },
        /* verbose= */ false
      );
      html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    }

    // ===== playTts =====
    function playTts(text) {
      if (!VOICERSS_API_KEY) {
        console.warn("Missing VoiceRSS API key.");
        return;
      }
      const audioUrl = makeTtsUrl(text);
      let audio = document.getElementById("ttsAudio");
      if (!audio) {
        audio = document.createElement("audio");
        audio.id = "ttsAudio";
        document.body.appendChild(audio);
      }
      audio.src = audioUrl;
      audio.play().catch(err => {
        console.warn("TTS playback failed:", err);
      });
    }

    // ===== “Speak Name” button =====
    document.getElementById("btnSpeak").addEventListener("click", () => {
      if (lastDecodedName) {
        playTts(lastDecodedName);
      }
    });

    // ===== “Scan Another” button =====
    document.getElementById("btnScanAnother").addEventListener("click", () => {
      document.getElementById("status").textContent = "Point your camera at a QR code…";
      startScanner();
    });

    // ===== On page load, start scanning (rear camera by default) =====
    window.addEventListener("DOMContentLoaded", () => {
      startScanner();
    });
  </script>
</body>
</html>
