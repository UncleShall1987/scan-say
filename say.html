<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🔍 Scan &amp; Speak QR (Simplified)</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 1.5rem;
      text-align: center;
      background: #f5f5f5;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 1.75rem;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      border: 2px solid #666;
      border-radius: 8px;
      overflow: hidden;
      background: #000;
    }
    #status {
      margin-top: 1rem;
      font-size: 1.25rem;
      min-height: 1.5em;
    }
    #postUI {
      margin-top: 2rem;
      display: none; /* hidden until a QR is detected */
    }
    #detectedName {
      font-weight: bold;
      font-size: 1.5rem;
      margin: 0.5rem 0;
      direction: rtl; /* Arabic right-to-left */
    }
    #postUI button {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      cursor: pointer;
      border: 1px solid #666;
      background: #fff;
      border-radius: 4px;
    }
    #postUI button:hover {
      background: #eee;
    }
  </style>

  <!-- Load the minified Html5QrcodeScanner (it includes camera selector UI) -->
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
  <h1>🔍 Scan &amp; Speak QR 🔈</h1>

  <!-- 1) This div will be replaced by Html5QrcodeScanner's UI (including camera selector) -->
  <div id="reader"></div>

  <!-- 2) Status line for feedback -->
  <div id="status">Point your camera at a QR code…</div>

  <!-- 3) After scanning, show detected Arabic text + buttons -->
  <div id="postUI">
    <div>Detected name:</div>
    <div id="detectedName">—</div>
    <button id="btnSpeak">▶️ Speak Name</button>
    <button id="btnScanAnother">🔄 Scan Another</button>
  </div>

  <script>
    // === CONFIGURATION ===
    // Replace with your actual VoiceRSS API key:
    const VOICERSS_API_KEY = "1994072a28604a5d9a23bdc4c3a91ea8";

    // Helper to build the VoiceRSS URL for Arabic TTS:
    function makeTtsUrl(text) {
      const base = "https://api.voicerss.org/";
      const params = new URLSearchParams({
        key: VOICERSS_API_KEY,
        hl: "ar-sa",
        c: "MP3",
        src: text,
        f: "48khz_16bit_stereo"
      });
      return `${base}?${params.toString()}`;
    }

    // === STATE VARIABLES ===
    let lastDecodedName = "";

    // === 1) onScanSuccess callback ===
    function onScanSuccess(decodedText, decodedResult) {
      // Hide the built-in scanner UI
      html5QrcodeScanner.clear().catch(() => {});

      // If decodedText is a URL with ?name=..., extract that parameter:
      let nameToSpeak = decodedText;
      try {
        const url = new URL(decodedText);
        const param = url.searchParams.get("name");
        if (param) {
          nameToSpeak = param;
        }
      } catch (_) {
        // Not a URL → treat decodedText as raw Arabic text
      }

      lastDecodedName = nameToSpeak;
      document.getElementById("detectedName").textContent = nameToSpeak;

      // Show post-scan UI:
      document.getElementById("reader").style.display = "none";
      document.getElementById("postUI").style.display = "block";
      document.getElementById("status").textContent =
        "✅ Done speaking. Click “Scan Another” to scan again.";

      // Auto-speak via VoiceRSS:
      playTts(nameToSpeak);
    }

    // === 2) onScanFailure (ignored) ===
    function onScanFailure(error) {
      // no-op
    }

    // === 3) Instantiate (and render) Html5QrcodeScanner ===
    let html5QrcodeScanner = null;
    function startScanner() {
      // Reset UI:
      document.getElementById("reader").style.display = "block";
      document.getElementById("postUI").style.display = "none";
      document.getElementById("status").textContent = "⌛ Loading camera…";

      // Create a new Html5QrcodeScanner on #reader:
      html5QrcodeScanner = new Html5QrcodeScanner(
        "reader",
        {
          fps: 10,
          qrbox: 250
        },
        /* verbose= */ false
      );
      // .render takes the success & failure callbacks
      html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    }

    // === 4) TTS playback via VoiceRSS ===
    function playTts(text) {
      if (!VOICERSS_API_KEY) {
        alert("Missing VoiceRSS API key");
        return;
      }
      const url = makeTtsUrl(text);
      let audio = document.getElementById("ttsAudio");
      if (!audio) {
        audio = document.createElement("audio");
        audio.id = "ttsAudio";
        document.body.appendChild(audio);
      }
      audio.src = url;
      audio.play().catch(err => {
        console.warn("TTS autoplay blocked:", err);
      });
    }

    // === 5) “Speak Name” button (manual replay) ===
    document.getElementById("btnSpeak").addEventListener("click", () => {
      if (lastDecodedName) {
        playTts(lastDecodedName);
      }
    });

    // === 6) “Scan Another” button (re-render scanner) ===
    document
      .getElementById("btnScanAnother")
      .addEventListener("click", () => {
        if (html5QrcodeScanner) {
          html5QrcodeScanner.clear().catch(() => {});
          html5QrcodeScanner = null;
        }
        startScanner();
      });

    // === 7) On page load, kick off the scanner ===
    window.addEventListener("DOMContentLoaded", () => {
      startScanner();
    });
  </script>
</body>
</html>
