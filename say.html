<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scan &amp; Speak QR (Simplified)</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 1.5rem;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
    }
    /* The built-in Html5QrcodeScanner UI will insert a camera selector */
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }
    #status {
      margin-top: 1rem;
      font-size: 1.25rem;
    }
    #postUI {
      margin-top: 2rem;
      display: none; /* hidden until we detect a QR */
    }
    #postUI button {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      cursor: pointer;
    }
    #detectedName {
      font-weight: bold;
      font-size: 1.5rem;
      margin: 0.5rem 0;
    }
  </style>

  <!-- Load html5-qrcode's easy‐UI script from CDN -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <h1>🔍 Scan &amp; Speak QR 🔈</h1>

  <!-- 1) This is where the built-in Html5QrcodeScanner UI (with camera selector) will appear -->
  <div id="reader"></div>

  <!-- 2) Status / instructions -->
  <div id="status">Point your camera at a QR code…</div>

  <!-- 3) After a QR is detected, we hide the scanner and show this UI -->
  <div id="postUI">
    <div>Detected name:</div>
    <div id="detectedName">—</div>
    <button id="btnSpeak" disabled>▶️ Speak Name</button>
    <button id="btnScanAnother">🔄 Scan Another</button>
  </div>

  <script>
    //  =============== 
    // STEP A: SET UP HTML5-QRCode SCANNER
    //  =============== 

    let html5QrcodeScanner;
    let lastDecodedName = "";

    // Called whenever a QR code is successfully decoded:
    function onScanSuccess(decodedText, decodedResult) {
      // Stop the built-in scanner (this hides the video feed automatically)
      html5QrcodeScanner.clear().catch(err => {
        console.warn("Could not clear scanner:", err);
      });

      // Try to interpret decodedText as a URL with ?name=… 
      // If it has that, pull out the name. Otherwise just use decodedText directly.
      let nameToSpeak = decodedText;
      try {
        const url = new URL(decodedText);
        const maybeName = url.searchParams.get("name");
        if (maybeName) {
          nameToSpeak = maybeName;
        }
      } catch (e) {
        // Not a URL ⇒ use decodedText as raw name.
      }

      lastDecodedName = nameToSpeak;
      document.getElementById("detectedName").textContent = nameToSpeak;

      // Hide the scanner UI, show post-scan UI:
      document.getElementById("reader").style.display = "none";
      document.getElementById("postUI").style.display = "block";
      document.getElementById("status").textContent =
        "✅ QR detected. Click ▶️ Speak Name to hear it.";

      // Now that we have a name, enable the “Speak Name” button:
      document.getElementById("btnSpeak").disabled = false;
    }

    // Called on scan failure (i.e. no QR in that frame) – we do nothing:
    function onScanFailure(error) {
      // no-op
    }

    // Initialize the built-in Html5QrcodeScanner:
    window.addEventListener("DOMContentLoaded", () => {
      // “reader” is the div where the UI will go.
      // { fps: 10, qrbox: 250 } are just standard settings.
      html5QrcodeScanner = new Html5QrcodeScanner(
        "reader",
        { fps: 10, qrbox: 250 },
        /* verbose= */ false
      );
      html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    });

    //  =============== 
    // STEP B: “Speak Name” BUTTON LOGIC
    //  =============== 

    document.getElementById("btnSpeak").addEventListener("click", () => {
      const name = lastDecodedName;
      if (!name) return;

      // Create the utterance. 
      // We do NOT pick a language explicitly here – 
      // the browser will choose its default or fallback voice.
      const utter = new SpeechSynthesisUtterance(name);

      // Now actually speak (this is a true user gesture, so browsers will not block it):
      speechSynthesis.speak(utter);

      utter.onend = () => {
        document.getElementById("status").textContent =
          "✅ Done speaking. Click 🔄 Scan Another to scan again.";
      };
    });

    //  =============== 
    // STEP C: “Scan Another” simply reloads the page
    //  =============== 

    document.getElementById("btnScanAnother").addEventListener("click", () => {
      // A full reload will re-instantiate the Html5QrcodeScanner,
      // re-ask for camera permission (if needed), and go back to “Scanning…”
      window.location.reload();
    });
  </script>
</body>
</html>
