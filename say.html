<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scan &amp; Speak QR (Front/Rear)</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 1.5rem;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
    }
    #buttons {
      margin-bottom: 1rem;
    }
    #buttons button {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      cursor: pointer;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      border: 2px solid #666;
      border-radius: 8px;
      overflow: hidden;
    }
    #status {
      margin-top: 1rem;
      font-size: 1.25rem;
    }
  </style>

  <!-- 1) Load the html5-qrcode library from CDN -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <h1>🔍 Scan &amp; Speak QR 🔈</h1>

  <!-- 2) Buttons to choose front or rear camera -->
  <div id="buttons">
    <button id="btnRear">📷 Rear Camera</button>
    <button id="btnFront">🤳 Front Camera</button>
  </div>

  <!-- 3) QR reader container -->
  <div id="reader"></div>

  <div id="status">Point your camera at a QR code…</div>

  <script>
    // Reference to the Html5Qrcode scanner instance
    let qrScanner = null;

    // Convenience: update status text
    function setStatus(msg) {
      document.getElementById("status").textContent = msg;
    }

    // 4) Called when a QR is successfully decoded
    function onScanSuccess(decodedText, decodedResult) {
      // 4a) Stop scanning immediately
      qrScanner
        .stop()
        .then(() => {
          // scanner cleared
        })
        .catch(err => {
          console.warn("Could not stop scanner:", err);
        });

      // 4b) Determine what to speak: if it's a URL with ?name=, extract the name
      let nameToSpeak = decodedText;
      try {
        const url = new URL(decodedText);
        const candidate = url.searchParams.get("name");
        if (candidate) {
          nameToSpeak = candidate;
        }
      } catch (e) {
        // not a URL—just use decodedText directly
      }

      setStatus("🔈 Speaking: " + nameToSpeak);
      const utter = new SpeechSynthesisUtterance(nameToSpeak);
      speechSynthesis.speak(utter);

      // 4c) After speaking finishes, prompt the user to scan again or switch camera
      utter.onend = () => {
        setStatus("✅ Done speaking. Click a button to scan again.");
      };
    }

    // 5) Called continuously when no QR is found in a frame; we ignore it
    function onScanFailure(errorMessage) {
      // no-op
    }

    // 6) Start the scanner with a given facingMode ("environment" or "user")
    function startCamera(facingMode) {
      // If scanner already exists, stop it first
      if (qrScanner) {
        qrScanner
          .stop()
          .catch(() => {
            /* ignore failure to stop */
          })
          .finally(() => {
            qrScanner.clear().catch(() => {});
            createAndStartScanner(facingMode);
          });
      } else {
        createAndStartScanner(facingMode);
      }
    }

    // 7) Helper to create a new Html5Qrcode() instance and start scanning
    function createAndStartScanner(facingMode) {
      qrScanner = new Html5Qrcode("reader");
      const config = {
        fps: 10,        // scan frames per second
        qrbox: 250,     // 250×250px scanning box
        experimentalFeatures: {
          useBarCodeDetectorIfSupported: true
        }
      };
      const constraints = { facingMode: facingMode };

      qrScanner
        .start(
          constraints,
          config,
          onScanSuccess,
          onScanFailure
        )
        .then(() => {
          setStatus("📷 Scanning with “" + (facingMode === "user" ? "Front" : "Rear") + "” camera…");
        })
        .catch(err => {
          setStatus("❌ Error starting camera: " + err);
        });
    }

    // 8) Wire up button clicks
    document.getElementById("btnRear").addEventListener("click", () => {
      setStatus("🔄 Switching to Rear Camera…");
      startCamera("environment");
    });
    document.getElementById("btnFront").addEventListener("click", () => {
      setStatus("🔄 Switching to Front Camera…");
      startCamera("user");
    });

    // 9) On page load, default to rear camera
    window.addEventListener("DOMContentLoaded", () => {
      startCamera("environment");
    });
  </script>
</body>
</html>
