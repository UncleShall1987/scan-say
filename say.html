<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🔍 Scan &amp; Speak QR 🔈</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 1.5rem;
      text-align: center;
      background: #f5f5f5;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 1.75rem;
    }
    #topButtons {
      margin-bottom: 1rem;
    }
    #topButtons button {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      cursor: pointer;
      border: 1px solid #666;
      background: #fff;
      border-radius: 4px;
    }
    #topButtons button:hover {
      background: #eee;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      border: 2px solid #666;
      border-radius: 8px;
      overflow: hidden;
      background: #000;
    }
    #status {
      margin-top: 1rem;
      font-size: 1.25rem;
      min-height: 1.5em;
    }
    #postUI {
      margin-top: 2rem;
      display: none; /* hidden until a QR is detected */
    }
    #detectedName {
      font-weight: bold;
      font-size: 1.5rem;
      margin: 0.5rem 0;
      direction: rtl; /* Arabic text runs right-to-left */
    }
    #postUI button {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      cursor: pointer;
      border: 1px solid #666;
      background: #fff;
      border-radius: 4px;
    }
    #postUI button:hover {
      background: #eee;
    }
  </style>

  <!-- Load the minified html5-qrcode library -->
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
  <h1>🔍 Scan &amp; Speak QR 🔈</h1>

  <!-- 1) Two camera‐switch buttons -->
  <div id="topButtons">
    <button id="btnRear">📷 Rear Camera</button>
    <button id="btnFront">🤳 Front Camera</button>
  </div>

  <!-- 2) Here is where html5-qrcode will put the camera preview -->
  <div id="reader"></div>

  <!-- 3) A status line for user feedback -->
  <div id="status">Point your camera at a QR code…</div>

  <!-- 4) After scanning, show detected name + Speak/ScanAnother buttons -->
  <div id="postUI">
    <div>Detected name:</div>
    <div id="detectedName">—</div>
    <button id="btnSpeak">▶️ Speak Name</button>
    <button id="btnScanAnother">🔄 Scan Another</button>
  </div>

  <script>
    // === CONFIGURATION ===
    // Insert your VoiceRSS API key here:
    const VOICERSS_API_KEY = "1994072a28604a5d9a23bdc4c3a91ea8";

    // Build a VoiceRSS URL for Arabic TTS:
    function makeVoiceRssUrl(text) {
      const base = "https://api.voicerss.org/";
      const params = new URLSearchParams({
        key: VOICERSS_API_KEY,
        hl: "ar-sa",            // Arabic (Saudi Arabia) dialect
        c: "MP3",               // MP3 format
        src: text,              // the Arabic text to speak
        f: "48khz_16bit_stereo" // high quality audio
      });
      return `${base}?${params.toString()}`;
    }

    // === GLOBAL STATE ===
    let html5QrcodeScanner = null;
    let lastDecodedName = "";
    let currentFacingMode = "environment"; // default to rear camera

    // === 1) Callback when a QR code is decoded ===
    function onScanSuccess(decodedText, decodedResult) {
      // Stop & clear the scanner to hide camera feed
      html5QrcodeScanner.clear().catch(() => {});

      // Parse out ?name= if present, otherwise use raw text
      let nameToSpeak = decodedText;
      try {
        const parsedUrl = new URL(decodedText);
        const maybe = parsedUrl.searchParams.get("name");
        if (maybe) {
          nameToSpeak = maybe;
        }
      } catch (_) {
        // Not a URL → use raw decodedText
      }

      lastDecodedName = nameToSpeak;
      document.getElementById("detectedName").textContent = nameToSpeak;

      // Hide camera preview, show post-scan UI
      document.getElementById("reader").style.display = "none";
      document.getElementById("postUI").style.display = "block";
      document.getElementById("status").textContent =
        "✅ Done speaking. Click “Scan Another” to decode a new QR.";

      // Auto-speak via VoiceRSS
      speakNameOnline(nameToSpeak);
    }

    // Called when scanning fails in a frame (ignored)
    function onScanFailure(error) {
      // no-op
    }

    // === 2) Create & start html5-qrcode scanner ===
    function startScanner(facingMode) {
      currentFacingMode = facingMode;

      // If a scanner instance exists, clear it first
      if (html5QrcodeScanner) {
        html5QrcodeScanner
          .clear()
          .catch(() => {})
          .finally(() => {
            html5QrcodeScanner = null;
            createAndStartScanner(facingMode);
          });
      } else {
        createAndStartScanner(facingMode);
      }
    }

    function createAndStartScanner(facingMode) {
      // Reset UI
      document.getElementById("reader").style.display = "block";
      document.getElementById("postUI").style.display = "none";
      document.getElementById("status").textContent = "⌛ Loading camera…";

      html5QrcodeScanner = new Html5Qrcode("reader");
      const config = {
        fps: 10,    // 10 frames per second
        qrbox: 250, // 250×250px scanning box
        experimentalFeatures: {
          useBarCodeDetectorIfSupported: true
        }
      };

      html5QrcodeScanner
        .start(
          { facingMode: facingMode },
          config,
          onScanSuccess,
          onScanFailure
        )
        .then(() => {
          document.getElementById("status").textContent =
            "📷 Scanning with “" +
            (facingMode === "user" ? "Front" : "Rear") +
            "” camera…";
        })
        .catch(err => {
          document.getElementById("status").textContent =
            "❌ Camera error: " + err;
        });
    }

    // === 3) Speak name via VoiceRSS online TTS ===
    function speakNameOnline(text) {
      if (!VOICERSS_API_KEY) {
        console.warn("No VoiceRSS API key provided.");
        return;
      }
      const ttsUrl = makeVoiceRssUrl(text);
      let audio = document.getElementById("ttsAudio");
      if (!audio) {
        audio = document.createElement("audio");
        audio.id = "ttsAudio";
        document.body.appendChild(audio);
      }
      audio.src = ttsUrl;
      audio.play().catch(err => {
        console.warn("Failed to play TTS audio:", err);
      });
    }

    // === 4) “Speak Name” button to replay TTS ===
    document.getElementById("btnSpeak").addEventListener("click", () => {
      if (lastDecodedName) {
        speakNameOnline(lastDecodedName);
      }
    });

    // === 5) “Scan Another” button restarts scanning on same camera ===
    document
      .getElementById("btnScanAnother")
      .addEventListener("click", () => {
        startScanner(currentFacingMode);
      });

    // === 6) Camera-switch buttons ===
    document.getElementById("btnRear").addEventListener("click", () => {
      startScanner("environment");
    });
    document.getElementById("btnFront").addEventListener("click", () => {
      startScanner("user");
    });

    // === 7) On page load, start scanning with rear camera ===
    window.addEventListener("DOMContentLoaded", () => {
      startScanner("environment");
    });
  </script>
</body>
</html>
