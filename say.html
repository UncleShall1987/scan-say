<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üîç Scan &amp; Speak QR üîà</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 1.5rem;
      text-align: center;
      background: #f5f5f5;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      border: 2px solid #666;
      border-radius: 8px;
      overflow: hidden;
      background: #000;
    }
    #status {
      margin-top: 1rem;
      font-size: 1.1rem;
      min-height: 1.2em;
    }
  </style>

  <!-- Load the Html5QrcodeScanner from CDN -->
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
  <h1>üîç Scan QR (Basic Test)</h1>
  <div id="reader"></div>
  <div id="status">Loading camera‚Ä¶</div>

  <script>
    // Once the DOM is ready, create a new scanner that auto‚Äêrenders the camera UI
    window.addEventListener("DOMContentLoaded", () => {
      const readerDiv = document.getElementById("reader");
      const statusDiv = document.getElementById("status");

      // Create a new scanner with 10 fps and a 250px QR box
      const html5QrcodeScanner = new Html5QrcodeScanner(
        "reader",
        { fps: 10, qrbox: 250 },
        /* verbose= */ false
      );

      // onScanSuccess: we‚Äôll just show the decoded text in the status
      function onScanSuccess(decodedText, decodedResult) {
        html5QrcodeScanner.clear().catch(() => {});
        statusDiv.textContent = "Decoded: " + decodedText;
      }

      // onScanFailure: do nothing (just keep scanning)
      function onScanFailure(error) {
        // no-op
      }

      // Kick off the scanner
      html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    });
  </script>
</body>
</html>
