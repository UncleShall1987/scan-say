<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üîç Scan &amp; Speak QR (OpenAI TTS)</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 1.5rem;
      text-align: center;
      background: #f5f5f5;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 1.75rem;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      border: 2px solid #666;
      border-radius: 8px;
      overflow: hidden;
      background: #000;
    }
    #status {
      margin-top: 1rem;
      font-size: 1.25rem;
      min-height: 1.5em;
    }
    #postUI {
      margin-top: 2rem;
      display: none; /* hidden until a QR is detected */
    }
    #detectedName {
      font-weight: bold;
      font-size: 1.5rem;
      margin: 0.5rem 0;
      direction: rtl; /* Arabic text runs right-to-left */
    }
    #postUI button {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      cursor: pointer;
      border: 1px solid #666;
      background: #fff;
      border-radius: 4px;
    }
    #postUI button:hover {
      background: #eee;
    }
  </style>

  <!-- Correct Html5QrcodeScanner include from unpkg -->
  <script src="https://unpkg.com/html5-qrcode@2.3.7/minified/html5-qrcode.min.js"></script>
</head>
<body>
  <h1>üîç Scan &amp; Speak QR üîà</h1>

  <!-- 1) This div will host the Html5QrcodeScanner UI -->
  <div id="reader"></div>

  <!-- 2) Status line -->
  <div id="status">Point your camera at a QR code‚Ä¶</div>

  <!-- 3) After scanning, show detected Arabic text + buttons -->
  <div id="postUI">
    <div>Detected name:</div>
    <div id="detectedName">‚Äî</div>
    <button id="btnSpeak">‚ñ∂Ô∏è Speak Name</button>
    <button id="btnScanAnother">üîÑ Scan Another</button>
  </div>

  <script>
    // ===== CONFIGURATION =====
    // Replace with your actual OpenAI API key
    const OPENAI_API_KEY = "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";

    // Model and voice settings for Arabic TTS
    const TTS_MODEL = "gpt-4o-mini-tts";
    const TTS_VOICE = "ar-SA"; // Arabic (Saudi Arabia) dialect

    // Build a Chat Completion TTS request to OpenAI
    async function speakWithOpenAI(text) {
      if (!OPENAI_API_KEY) {
        console.warn("Missing OpenAI API key.");
        return;
      }
      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${OPENAI_API_KEY}`
          },
          body: JSON.stringify({
            model: TTS_MODEL,
            messages: [
              { role: "system", content: "You are a helpful assistant that speaks Arabic." },
              { role: "user", content: text }
            ],
            response_format: "audio",
            voice: TTS_VOICE
          })
        });

        if (!response.ok) {
          console.error("OpenAI API error:", await response.text());
          return;
        }

        const data = await response.json();
        // The API returns base64-encoded audio under data.choices[0].message.audio
        const audioBase64 = data.choices[0].message.audio;
        const audioBytes = Uint8Array.from(atob(audioBase64), c => c.charCodeAt(0));
        const blob = new Blob([audioBytes], { type: "audio/mpeg" });
        const url = URL.createObjectURL(blob);

        let audio = document.getElementById("ttsAudio");
        if (!audio) {
          audio = document.createElement("audio");
          audio.id = "ttsAudio";
          document.body.appendChild(audio);
        }
        audio.src = url;
        await audio.play();
      } catch (err) {
        console.error("Error during OpenAI TTS:", err);
      }
    }

    // ===== STATE =====
    let html5QrcodeScanner = null;
    let lastDecodedName = "";

    // ===== 1) onScanSuccess =====
    async function onScanSuccess(decodedText, decodedResult) {
      // Stop & clear the scanner (hides camera UI)
      html5QrcodeScanner.clear().catch(() => {});
      html5QrcodeScanner = null;

      // Parse "?name=" if present
      let nameToSpeak = decodedText;
      try {
        const parsedUrl = new URL(decodedText);
        const maybe = parsedUrl.searchParams.get("name");
        if (maybe) nameToSpeak = maybe;
      } catch (_) {
        // Not a URL ‚Üí raw text
      }

      lastDecodedName = nameToSpeak;
      document.getElementById("detectedName").textContent = nameToSpeak;

      // Hide reader, show post-scan UI
      document.getElementById("reader").style.display = "none";
      document.getElementById("postUI").style.display = "block";
      document.getElementById("status").textContent =
        "‚úÖ Speaking‚Ä¶";

      // Auto-play TTS via OpenAI
      await speakWithOpenAI(nameToSpeak);
      document.getElementById("status").textContent =
        "‚úÖ Done speaking. Click ‚ÄúScan Another‚Äù to scan again.";
    }

    // ===== 2) onScanFailure (no-op) =====
    function onScanFailure(error) {
      // ignore scanning failures per frame
    }

    // ===== 3) startScanner =====
    function startScanner() {
      // Reset UI
      document.getElementById("reader").style.display = "block";
      document.getElementById("postUI").style.display = "none";
      document.getElementById("status").textContent = "‚åõ Loading camera‚Ä¶";

      // Instantiate a new Html5QrcodeScanner, which handles camera permission and selector
      html5QrcodeScanner = new Html5QrcodeScanner(
        "reader",
        { fps: 10, qrbox: 250 },
        false
      );
      html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    }

    // ===== 4) ‚ÄúSpeak Name‚Äù button =====
    document.getElementById("btnSpeak").addEventListener("click", async () => {
      if (lastDecodedName) {
        document.getElementById("status").textContent = "üîÑ Re-speaking‚Ä¶";
        await speakWithOpenAI(lastDecodedName);
        document.getElementById("status").textContent =
          "‚úÖ Done speaking. Click ‚ÄúScan Another‚Äù to scan again.";
      }
    });

    // ===== 5) ‚ÄúScan Another‚Äù button =====
    document.getElementById("btnScanAnother").addEventListener("click", () => {
      document.getElementById("status").textContent = "Point your camera at a QR code‚Ä¶";
      startScanner();
    });

    // ===== 6) On page load, start scanning =====
    window.addEventListener("DOMContentLoaded", () => {
      startScanner();
    });
  </script>
</body>
</html>
