<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scan &amp; Speak QR (Arabic Voice)</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 1.5rem;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
    }
    /* Html5QrcodeScanner will insert its built-in camera selector */
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }
    #status {
      margin-top: 1rem;
      font-size: 1.25rem;
    }
    #postUI {
      margin-top: 2rem;
      display: none; /* hidden until a QR is detected */
    }
    #postUI button {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      cursor: pointer;
    }
    #detectedName {
      font-weight: bold;
      font-size: 1.5rem;
      margin: 0.5rem 0;
      direction: rtl; /* ensure Arabic text reads right-to-left */
    }
  </style>

  <!-- Load html5-qrcode's easy-UI script from CDN -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <h1>üîç Scan &amp; Speak QR üîà</h1>

  <!-- 1) Html5QrcodeScanner UI (with built-in camera selector) appears here -->
  <div id="reader"></div>

  <!-- 2) Status / instructions -->
  <div id="status">Point your camera at a QR code‚Ä¶</div>

  <!-- 3) After a QR is detected, hide the scanner and show this UI -->
  <div id="postUI">
    <div>Detected name:</div>
    <div id="detectedName">‚Äî</div>
    <button id="btnSpeak" disabled>‚ñ∂Ô∏è Speak Name</button>
    <button id="btnScanAnother">üîÑ Scan Another</button>
  </div>

  <script>
    let html5QrcodeScanner;
    let lastDecodedName = "";

    // Called whenever a QR code is successfully decoded:
    function onScanSuccess(decodedText, decodedResult) {
      // Stop the built-in scanner (hides the video feed automatically)
      html5QrcodeScanner.clear().catch(err => {
        console.warn("Could not clear scanner:", err);
      });

      // Try to parse "?name=" from URL, otherwise use raw text
      let nameToSpeak = decodedText;
      try {
        const url = new URL(decodedText);
        const maybeName = url.searchParams.get("name");
        if (maybeName) {
          nameToSpeak = maybeName;
        }
      } catch (e) {
        // Not a URL ‚áí use decodedText as raw name
      }

      lastDecodedName = nameToSpeak;
      document.getElementById("detectedName").textContent = nameToSpeak;

      // Hide scanner, show post-scan UI
      document.getElementById("reader").style.display = "none";
      document.getElementById("postUI").style.display = "block";
      document.getElementById("status").textContent =
        "‚úÖ QR detected. Click ‚ñ∂Ô∏è Speak Name to hear it.";

      // Enable the Speak button
      document.getElementById("btnSpeak").disabled = false;
    }

    // Called on scan failure (ignored)
    function onScanFailure(error) {
      // no-op
    }

    // Initialize the built-in Html5QrcodeScanner
    window.addEventListener("DOMContentLoaded", () => {
      html5QrcodeScanner = new Html5QrcodeScanner(
        "reader",
        { fps: 10, qrbox: 250 },
        false
      );
      html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    });

    // "Speak Name" button logic (select Arabic voice if available)
    document.getElementById("btnSpeak").addEventListener("click", () => {
      const name = lastDecodedName.trim();
      if (!name) return;

      const utter = new SpeechSynthesisUtterance(name);

      // Choose an Arabic voice if present
      const voices = speechSynthesis.getVoices();
      const arVoice = voices.find(v => v.lang.toLowerCase().startsWith("ar"));
      if (arVoice) {
        utter.voice = arVoice;
      }

      speechSynthesis.speak(utter);

      utter.onend = () => {
        document.getElementById("status").textContent =
          "‚úÖ Done speaking. Click üîÑ Scan Another to scan again.";
      };
    });

    // "Scan Another" reloads the page to restart the scanner
    document.getElementById("btnScanAnother").addEventListener("click", () => {
      window.location.reload();
    });
  </script>
</body>
</html>
