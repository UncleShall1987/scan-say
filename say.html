<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QR â†’ Arabic Name Scanner + VoiceRSS TTS</title>

  <!-- Html5QrcodeScanner library (from CDN) -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
    #scanner-container,
    #result-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    #reader {
      width: 300px;
      max-width: 90%;
    }
    #name-display {
      font-size: 1.5em;
      margin: 20px 0;
      direction: rtl; /* Right-to-left for Arabic text */
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Scanner view (visible on load and whenever you click â€œScan Anotherâ€) -->
  <div id="scanner-container">
    <div id="reader"></div>
  </div>

  <!-- Post-scan view (hidden until a QR is decoded) -->
  <div id="result-container" style="display: none;">
    <p id="name-display"></p>
    <button id="speak-btn">â–¶ï¸ Speak Name</button>
    <button id="scan-btn">ğŸ”„ Scan Another</button>
  </div>

  <script>
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    // Your VoiceRSS API key (for high-quality Arabic TTS)
    const VOICERSS_KEY = '1994072a28604a5d9a23bdc4c3a91ea8';
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

    let currentName = '';
    let currentAudio = null;
    let scanner = null;

    /**
     * Initialize (or re-initialize) the Html5QrcodeScanner on #reader
     * using a â€œsoftâ€ preference for the rear camera.
     */
    function initScanner() {
      // Hide post-scan UI, show scanner UI
      document.getElementById('result-container').style.display = 'none';
      document.getElementById('scanner-container').style.display = 'flex';

      // Clear out any previous <div id="reader"> node
      const container = document.getElementById('scanner-container');
      container.innerHTML = '<div id="reader"></div>';

      // Soft preference for rear camera:
      const config = {
        fps: 10,
        qrbox: 250,
        videoConstraints: {
          facingMode: { ideal: "environment" }
        }
      };

      // Instantiate the scanner
      scanner = new Html5QrcodeScanner("reader", config, /* verbose= */ false);
      scanner.render(onScanSuccess);
    }

    /**
     * Called when a QR code is successfully decoded.
     * Stops the scanner, extracts Arabic name, builds VoiceRSS URL, plays MP3.
     */
    function onScanSuccess(decodedText, decodedResult) {
      // Stop & clear the scanner (turns off the camera)
      scanner.clear().then(() => {
        // 1) Extract Arabic name:
        //    â€¢ If decodedText is a URL with â€œ?name=â€¦â€, URL-decode that value.
        //    â€¢ Otherwise treat decodedText as plain Arabic text.
        let name = '';
        try {
          const possibleUrl = new URL(decodedText);
          const param = possibleUrl.searchParams.get('name');
          name = param ? decodeURIComponent(param) : decodedText;
        } catch (e) {
          // Not a valid URL â†’ treat as plain Arabic
          name = decodedText;
        }

        currentName = name;
        document.getElementById('name-display').innerText = name;

        // 2) Build the VoiceRSS TTS URL
        // Example:
        // https://api.voicerss.org/
        //   ?key=YOUR_KEY
        //   &hl=ar-sa
        //   &c=MP3
        //   &src=<URL-encoded Arabic text>
        //   &f=48khz_16bit_stereo
        const ttsUrl =
          'https://api.voicerss.org/' +
          '?key=' + VOICERSS_KEY +
          '&hl=ar-eg' +
          '&c=MP3' +
          '&src=' + encodeURIComponent(name) +
          '&f=48khz_16bit_stereo';

        // 3) Create an Audio object and play immediately
        currentAudio = new Audio(ttsUrl);
        currentAudio.play().catch(err => {
          // Some browsers require a user interaction for audio playback.
          console.warn('Autoplay might be blocked:', err);
        });

        // 4) Show post-scan UI
        document.getElementById('scanner-container').style.display = 'none';
        document.getElementById('result-container').style.display = 'flex';
      }).catch(err => {
        console.error('Error clearing scanner:', err);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      // Start scanning as soon as the page loads
      initScanner();

      // â€œâ–¶ï¸ Speak Nameâ€ button: replay the last scanned name
      document.getElementById('speak-btn').addEventListener('click', () => {
        if (currentAudio) {
          currentAudio.currentTime = 0;
          currentAudio.play().catch(err => {
            console.warn('Replay blocked:', err);
          });
        }
      });

      // â€œğŸ”„ Scan Anotherâ€ button: re-initialize the scanner (no page reload)
      document.getElementById('scan-btn').addEventListener('click', () => {
        if (scanner) {
          scanner.clear().catch(() => {}); // best-effort clear
        }
        initScanner();
      });
    });
  </script>
</body>
</html>
