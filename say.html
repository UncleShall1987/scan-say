<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Camera Test</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 1rem;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }
    #video {
      width: 100%;
      max-width: 400px;
      border: 2px solid #333;
      border-radius: 4px;
      background: #000;
    }
    #status {
      margin-top: 1rem;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>üîç Camera Access Test</h1>
  <video id="video" autoplay playsinline></video>
  <div id="status">Click ‚ÄúStart Camera‚Äù below.</div>
  <button id="btnStart">‚ñ∂Ô∏è Start Camera</button>

  <script>
    const video = document.getElementById("video");
    const statusEl = document.getElementById("status");
    const btn = document.getElementById("btnStart");

    btn.addEventListener("click", () => {
      statusEl.textContent = "üì° Requesting camera permission‚Ä¶";
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
          statusEl.textContent = "‚úÖ Camera stream started. You should see yourself above.";
          btn.disabled = true;
        })
        .catch(err => {
          console.error("getUserMedia error:", err);
          if (err.name === "NotAllowedError" || err.name === "PermissionDeniedError") {
            statusEl.textContent = "‚ùå Permission denied. Please allow camera access.";
          } else if (err.name === "NotFoundError" || err.name === "OverconstrainedError") {
            statusEl.textContent = "‚ùå No camera found or constraints not supported.";
          } else {
            statusEl.textContent = "‚ùå Error: " + err.message;
          }
        });
    });
  </script>
</body>
</html>
