<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QR ‚Üí Arabic Name Scanner with TTS</title>

  <!-- Html5QrcodeScanner library (from CDN) -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
    #scanner-container,
    #result-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    #reader {
      width: 300px;
      max-width: 90%;
    }
    #name-display {
      font-size: 1.5em;
      margin: 20px 0;
      direction: rtl;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Scanner view -->
  <div id="scanner-container">
    <div id="reader"></div>
  </div>

  <!-- Post-scan view (hidden until QR detected) -->
  <div id="result-container" style="display: none;">
    <p id="name-display"></p>
    <button id="speak-btn">‚ñ∂Ô∏è Speak Name</button>
    <button id="scan-btn">üîÑ Scan Another</button>
  </div>

  <script>
    // Your VoiceRSS API key
    const VOICERSS_KEY = '1994072a28604a5d9a23bdc4c3a91ea8';

    let currentName = '';
    let currentAudio = null;
    let scanner = null;

    /**
     * Create (or re-create) the HTML5QrCodeScanner, but use a ‚Äúsoft‚Äù facingMode preference.
     */
    function initScanner() {
      // Hide result view, show scanner view
      document.getElementById('result-container').style.display = 'none';
      document.getElementById('scanner-container').style.display = 'flex';

      // Clear out any old reader node
      const scannerContainer = document.getElementById('scanner-container');
      scannerContainer.innerHTML = '<div id="reader"></div>';

      // ‚ñ∂ Soft preference for rear camera (ideal), not an exact constraint
      const config = {
        fps: 10,
        qrbox: 250,
        videoConstraints: {
          // Using ‚Äúideal‚Äù instead of ‚Äúexact‚Äù avoids OverconstrainedError
          facingMode: { ideal: "environment" }
        }
      };

      scanner = new Html5QrcodeScanner("reader", config, /* verbose= */ false);
      scanner.render(onScanSuccess);
    }

    /**
     * Called when a QR is successfully decoded.
     */
    function onScanSuccess(decodedText, decodedResult) {
      // Stop camera / clear scanner
      scanner.clear().then(() => {
        // 1. Extract Arabic name from decodedText
        let name = '';
        try {
          const url = new URL(decodedText);
          const param = url.searchParams.get('name');
          if (param) {
            name = decodeURIComponent(param);
          } else {
            name = decodedText;
          }
        } catch (e) {
          name = decodedText; // not a URL ‚Üí treat as plain Arabic
        }

        currentName = name;
        document.getElementById('name-display').innerText = name;

        // 2. Build VoiceRSS TTS URL
        const ttsUrl =
          'https://api.voicerss.org/' +
          '?key=' + VOICERSS_KEY +
          '&hl=ar-sa' +
          '&c=MP3' +
          '&src=' + encodeURIComponent(name) +
          '&f=48khz_16bit_stereo';

        // 3. Play immediately
        currentAudio = new Audio(ttsUrl);
        currentAudio.play().catch(err => {
          console.warn('Autoplay may be blocked:', err);
        });

        // 4. Switch UI to ‚Äúpost-scan‚Äù view
        document.getElementById('scanner-container').style.display = 'none';
        document.getElementById('result-container').style.display = 'flex';
      }).catch(err => {
        console.error('Error clearing scanner:', err);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      // Start the scanner on load
      initScanner();

      // Replay button
      document.getElementById('speak-btn').addEventListener('click', () => {
        if (currentAudio) {
          currentAudio.currentTime = 0;
          currentAudio.play().catch(err => {
            console.warn('Replay was blocked:', err);
          });
        }
      });

      // ‚ÄúScan Another‚Äù button
      document.getElementById('scan-btn').addEventListener('click', () => {
        if (scanner) {
          scanner.clear().catch(() => { /* ignore any errors */ });
        }
        initScanner();
      });
    });
  </script>
</body>
</html>
